<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>The Bank of Chance</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Bank of Chance</h1>
        <h4>Take a chance on us when you can't take a chance on your money</h4>
      </div>

        <div class="row">
          <div class="col-md-6">
            <h2>Create an Account</h2>
            <h4>First, we need a little information:</h4>
            <form id="new-account">
              <div class="form-group">
                <label for="new-first-name">First name:</label>
                <input type="text" class="form-control" id="new-first-name">
              </div>
              <div class="form-group">
                <label for="new-last-name">Last name:</label>
                <input type="text" class="form-control" id="new-last-name">
              </div>
              <div class="new-account-type">
                <label for="new-account-type">Account type:</label>
                <select id="type">
                  <option value="checking">Checking</option>
                  <option value="savings">Savings</option>
                </select>
              </div>
              <button type="submit" class="btn">Create New Account</button>
            </form>

            <h2><p id="name"></p>, what would you like to do with your account?</h2>
            <form id="transaction-form">
              <div class="form-group">
                <label for="new-deposit">Enter deposit amount:</label>
                <input type="text" class="form-control" id="new-deposit">
              </div>
              <div class="form-group">
                <label for="new-withdrawl">Enter withdrawl amount:</label>
                <input type="text" class="form-control" id="new-withdrawl">
              </div>
              <button type="submit" class="btn">Deposit</button>
            </form>

            <h2>Account total:</h2>
            <ul id="depositTotal">

            </ul>

          </div>
        </div>

    </div>
  </body>
</html>
